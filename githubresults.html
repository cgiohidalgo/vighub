<form>
    <div class="form-group">
      <div class="col-sm-9">
        <input type="text"  class="form-control" style="height: 29px !important;"  placeholder="Filtrar por Usuario, Repositorio o descripción" ng-model="searchFish">
      </div>
      <div class="form-group">
      <label class="col-sm-2 control-label" style="margin-right: -2% !important;">Página número: </label>
            <select class="col-sm-1"  ng-change="search(topic)" ng-model="$parent.pageSize">
                <option value="15">1</option>
                <option value="20">2</option>
                <option value="25">3</option>
                <option value="27">4</option>
                <option value="29">5</option>
                <option value="30">Todos</option>
            </select>
        </div>      
    </div>
  </form>

<table  class="table table-responsive table-hover">
    <thead>
        <tr class="success">
            <th></th>
            <th>Usuario</th>
            <th>Repositorio</th>
            <th>Description</th>
            <th>URL</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in list | limitTo: page*pageSize | limitTo: -1*pageSize | orderBy:sortType:sortReverse | filter:searchFish">
            <td>{{$index + 1}}</td>
            <td><a title="View details of {{item.owner.login}}" ng-click="userDetails(item.owner.login)">{{item.owner.login}}</a></td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td><a ng-href="{{item.html_url}}" target="_blank">{{item.html_url}}</a></td>
        </tr>
    </tbody>

    
    
    
</table>
